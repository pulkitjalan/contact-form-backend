version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "Europe/London"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 10
    reviewers:
      - "pulkitjalan"

  - package-ecosystem: "composer"
    directory: "/"
